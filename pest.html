<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pest Alert | Smart Farm</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&family=DM+Serif+Display&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Nunito',sans-serif;}


body{
  min-height:100vh;
  padding:50px;
  background: linear-gradient(135deg,#a7f3d0,#6ee7b7,#34d399);
  display:flex;
  justify-content:center;
  align-items:flex-start;
}


.container{
  max-width:1400px;
  display:grid;
  grid-template-columns:450px 1fr;
  gap:40px;
  width:100%;
}


.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  border-radius:32px;
  padding:36px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}


h2{
  font-family:'DM Serif Display',serif;
  text-align:center;
  font-size:28px;
  color:#065f46;
  margin-bottom:28px;
}


.label-container{
  position:relative;
  margin-top:20px;
}

input,select,textarea{
  width:100%;
  padding:16px 16px;
  border-radius:20px;
  border:none;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(10px);
  font-size:15px;
  font-weight:600;
  color:#065f46;
  transition:0.3s;
}

input:focus,select:focus,textarea:focus{
  outline:none;
  box-shadow:0 8px 20px rgba(34,197,94,.4);
  background:rgba(255,255,255,0.35);
}

textarea{resize:none;height:80px;}

label{
  position:absolute;
  top:50%;
  left:18px;
  transform:translateY(-50%);
  color:#065f46;
  font-weight:700;
  pointer-events:none;
  transition:0.3s;
}

input:focus + label,
select:focus + label,
textarea:focus + label,
input:not(:placeholder-shown) + label,
select:not([value=""]) + label,
textarea:not(:placeholder-shown) + label{
  top:-10px;
  left:14px;
  font-size:13px;
  background:white;
  padding:0 6px;
  border-radius:4px;
  color:#16a34a;
}

.invalid{
  border:2px solid #dc2626 !important;
  background:rgba(254,226,226,0.4) !important;
}

small{
  color:#dc2626;
  font-weight:700;
  font-size:13px;
}


button{
  width:100%;
  margin-top:30px;
  padding:18px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#22c55e,#4ade80);
  color:#065f46;
  font-size:16px;
  font-weight:900;
  cursor:pointer;
  transition:.4s;
}

button:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 18px 40px rgba(34,197,94,.45);
}


.table-wrap{overflow-x:auto}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 12px;
}

thead th{
  padding:14px;
  font-weight:900;
  color:#065f46;
  text-align:center;
}

tbody tr{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(5px);
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  transition:0.3s;
  border-radius:12px;
}

tbody tr:hover{
  background:rgba(255,255,255,0.35);
  transform:scale(1.03);
}

td{
  padding:14px;
  text-align:center;
  font-weight:700;
  border-radius:12px;
}


.badge{
  padding:5px 12px;
  border-radius:15px;
  font-weight:700;
  font-size:13px;
}

.Low{background:#16a34a;color:white;}
.Medium{background:#facc15;color:black;}
.High{background:#dc2626;color:white;}


.action{
  padding:7px 16px;
  border:none;
  border-radius:20px;
  font-size:13px;
  font-weight:700;
  cursor:pointer;
  margin:2px;
  transition:.3s;
}

.view{background:#fde68a;color:black;}
.edit{background:#93c5fd;}
.delete{background:#fca5a5;}

.action:hover{transform:scale(1.25)}

@media(max-width:900px){
  .container{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<div class="container">


<div class="card">
<h2>üêõ Pest Alert Entry</h2>

<div class="label-container">
<input type="text" id="farmer" placeholder=" ">
<label>Farmer Name</label>
<small id="fErr"></small>
</div>

<div class="label-container">
<select id="crop">
<option value="">Select Crop</option>
<option>Rice</option>
<option>Maize</option>
<option>Sugarcane</option>
<option>Wheat</option>
</select>
<label>Crop Type</label>
<small id="cErr"></small>
</div>

<div class="label-container">
<input type="text" id="pest" placeholder=" ">
<label>Pest Name</label>
<small id="pErr"></small>
</div>

<div class="label-container">
<select id="level">
<option value="">Select Level</option>
<option>Low</option>
<option>Medium</option>
<option>High</option>
</select>
<label>Severity Level</label>
<small id="lErr"></small>
</div>

<div class="label-container">
<textarea id="actionText" placeholder=" "></textarea>
<label>Recommended Action</label>
<small id="aErr"></small>
</div>

<button onclick="saveAlert()">Save Pest Alert</button>
</div>


<div class="card">
<h2>üö® Pest Alert Records</h2>
<div class="table-wrap">
<table>
<thead>
<tr>
<th>Farmer</th>
<th>Crop</th>
<th>Pest</th>
<th>Severity</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
</div>

</div>
<script src="pest.js"></script>
<script>
let alerts=[];
let editIndex=-1;

const farmer=document.getElementById("farmer");
const crop=document.getElementById("crop");
const pest=document.getElementById("pest");
const level=document.getElementById("level");
const actionText=document.getElementById("actionText");
const tbody=document.getElementById("tbody");

function clearErrors(){
  ["fErr","cErr","pErr","lErr","aErr"].forEach(id=>{
    document.getElementById(id).innerText="";
  });
  [farmer,crop,pest,level,actionText].forEach(el=>el.classList.remove("invalid"));
}

function saveAlert(){
  clearErrors();
  let ok=true;

  if(!/^[A-Za-z ]{3,}$/.test(farmer.value)){
    fErr.innerText="Enter at least 3 letters";
    farmer.classList.add("invalid");
    ok=false;
  }
  if(!crop.value){
    cErr.innerText="Select crop";
    crop.classList.add("invalid");
    ok=false;
  }
  if(!/^[A-Za-z ]{2,}$/.test(pest.value)){
    pErr.innerText="Enter pest name";
    pest.classList.add("invalid");
    ok=false;
  }
  if(!level.value){
    lErr.innerText="Select severity";
    level.classList.add("invalid");
    ok=false;
  }
  if(actionText.value.trim().length<5){
    aErr.innerText="Enter solution (min 5 chars)";
    actionText.classList.add("invalid");
    ok=false;
  }

  if(!ok) return;

  const data={
    farmer:farmer.value,
    crop:crop.value,
    pestName:pest.value,
    severity:level.value,
    solution:actionText.value
  };

  if(editIndex===-1) alerts.push(data);
  else alerts[editIndex]=data;

  editIndex=-1;
  [farmer,crop,pest,level,actionText].forEach(i=>i.value="");
  render();
}

function render(){
  tbody.innerHTML="";
  alerts.forEach((a,i)=>{
    tbody.innerHTML+=`
    <tr>
      <td>${a.farmer}</td>
      <td>${a.crop}</td>
      <td>${a.pestName}</td>
      <td><span class="badge ${a.severity}">${a.severity}</span></td>
      <td>
        <button class="action view" onclick="viewAlert(${i})">View</button>
        <button class="action edit" onclick="editAlert(${i})">Edit</button>
        <button class="action delete" onclick="delAlert(${i})">Delete</button>
      </td>
    </tr>`;
  });
}

function viewAlert(i){
  let a=alerts[i];
  alert(
`Farmer: ${a.farmer}
Crop: ${a.crop}
Pest: ${a.pestName}
Severity: ${a.severity}
Action: ${a.solution}`
  );
}

function editAlert(i){
  let a=alerts[i];
  farmer.value=a.farmer;
  crop.value=a.crop;
  pest.value=a.pestName;
  level.value=a.severity;
  actionText.value=a.solution;
  editIndex=i;
}

function delAlert(i){
  if(confirm("Delete this pest alert?")){
    alerts.splice(i,1);
    render();
  }
}
</script>

</body>
</html>
