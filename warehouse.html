<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Warehouse | Smart Farm</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}


body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:35px;
  background:
    radial-gradient(circle at top,#dcfce7,#ecfdf5),
    linear-gradient(135deg,#bbf7d0,#f0fdf4);
  animation:bgFlow 10s ease infinite alternate;
}

@keyframes bgFlow{
  from{background-position:0 0}
  to{background-position:100% 100%}
}


.main{
  display:grid;
  grid-template-columns:390px 1fr;
  gap:35px;
  width:100%;
  max-width:1250px;
}


.card{
  background:rgba(255,255,255,.96);
  border-radius:34px;
  padding:30px;
  box-shadow:0 30px 70px rgba(0,0,0,.22);
  animation:cardEnter .8s ease;
}

@keyframes cardEnter{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}


h2{
  font-family:'Playfair Display',serif;
  text-align:center;
  font-weight:700;
  padding:16px;
  border-radius:24px;
  background:linear-gradient(135deg,#166534,#22c55e);
  color:white;
  margin-bottom:26px;
  letter-spacing:1px;
}


label{
  font-weight:600;
  color:#14532d;
  margin-top:16px;
  display:block;
}

input,select{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:2px solid #bbf7d0;
  margin-top:6px;
  background:#f0fdf4;
  font-weight:500;
  font-size:14px;
  transition:.3s;
}

input:focus,select:focus{
  outline:none;
  border-color:#22c55e;
  box-shadow:0 0 0 5px rgba(34,197,94,.25);
}

small{
  color:#dc2626;
  font-weight:600;
  font-size:12px;
}

/* ===== SAVE BUTTON ===== */
.save{
  margin-top:28px;
  padding:16px;
  width:100%;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#22c55e,#15803d);
  color:white;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  letter-spacing:.8px;
  transition:.4s;
}

.save:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 22px 45px rgba(34,197,94,.45);
}


table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 16px;
}

thead tr{
  background:linear-gradient(135deg,#064e3b,#16a34a);
}

th{
  font-family:'Playfair Display',serif;
  color:white;
  padding:16px;
  letter-spacing:1px;
  font-size:14px;
}

tbody tr{
  background:linear-gradient(135deg,#f0fdf4,#dcfce7);
  box-shadow:0 14px 30px rgba(0,0,0,.18);
  border-radius:22px;
  transition:.3s;
}

tbody tr:hover{
  background:#bbf7d0;
  transform:translateY(-6px);
}

td{
  padding:16px;
  text-align:center;
  font-weight:500;
  color:#14532d;
  font-size:14px;
}


.action{
  padding:8px 16px;
  border:none;
  border-radius:16px;
  font-weight:600;
  color:white;
  cursor:pointer;
  transition:.3s;
}

.action:hover{transform:scale(1.08)}

.view{background:#0288d1}
.edit{background:#558b2f}
.delete{background:#c62828}


@media(max-width:900px){
  .main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="main">


<div class="card">
<h2>üè¨ Warehouse Entry</h2>

<label>Warehouse Name</label>
<input id="wname">
<small id="e1"></small>

<label>Crop Stored</label>
<input id="crop">
<small id="e2"></small>

<label>Storage Type</label>
<select id="type">
<option value="">Select Type</option>
<option>Cold Storage</option>
<option>Dry Storage</option>
<option>Seed Storage</option>
</select>
<small id="e3"></small>

<label>Total Capacity (Tons)</label>
<input type="number" id="capacity">
<small id="e4"></small>

<label>Current Stock (Tons)</label>
<input type="number" id="stock">
<small id="e5"></small>

<button class="save" onclick="save()">Save Warehouse</button>
</div>

<!-- TABLE -->
<div class="card">
<h2>üìã Warehouse Records</h2>

<table>
<thead>
<tr>
<th>Name</th>
<th>Crop</th>
<th>Type</th>
<th>Stock</th>
<th>Capacity</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
<script src="warehouse.js"></script>
</div>

<script>
const wname=document.getElementById("wname");
const crop=document.getElementById("crop");
const type=document.getElementById("type");
const capacity=document.getElementById("capacity");
const stock=document.getElementById("stock");

const e1=document.getElementById("e1");
const e2=document.getElementById("e2");
const e3=document.getElementById("e3");
const e4=document.getElementById("e4");
const e5=document.getElementById("e5");

const tbody=document.getElementById("tbody");

let records=[],editIndex=-1;

function onlyText(v){ return /^[A-Za-z ]+$/.test(v); }

function save(){
  e1.innerText=e2.innerText=e3.innerText=e4.innerText=e5.innerText="";
  let ok=true;

  let name=wname.value.trim();
  let cropName=crop.value.trim();
  let t=type.value;
  let cap=capacity.value.trim();
  let st=stock.value.trim();

  if(name===""||name.length<3||!onlyText(name)){e1.innerText="Enter valid warehouse name";ok=false;}
  if(cropName===""||cropName.length<3||!onlyText(cropName)){e2.innerText="Enter valid crop name";ok=false;}
  if(t===""){e3.innerText="Select storage type";ok=false;}
  if(cap===""||isNaN(cap)||Number(cap)<=0){e4.innerText="Enter valid capacity";ok=false;}
  if(st===""||isNaN(st)||Number(st)<0||Number(st)>Number(cap)){e5.innerText="Invalid stock value";ok=false;}

  if(!ok)return;

  let obj={name,cropName,t,cap:Number(cap),st:Number(st)};
  editIndex===-1?records.push(obj):records[editIndex]=obj;
  editIndex=-1;

  wname.value=crop.value=capacity.value=stock.value="";
  type.value="";
  render();
}

function render(){
  tbody.innerHTML="";
  records.forEach((r,i)=>{
    tbody.innerHTML+=`
    <tr>
      <td>${r.name}</td>
      <td>${r.cropName}</td>
      <td>${r.t}</td>
      <td>${r.st}</td>
      <td>${r.cap}</td>
      <td>
        <button class="action view" onclick="view(${i})">View</button>
        <button class="action edit" onclick="edit(${i})">Edit</button>
        <button class="action delete" onclick="del(${i})">Delete</button>
      </td>
    </tr>`;
  });
}

function edit(i){
  let r=records[i];
  wname.value=r.name;
  crop.value=r.cropName;
  type.value=r.t;
  capacity.value=r.cap;
  stock.value=r.st;
  editIndex=i;
}

function del(i){
  if(confirm("Delete this warehouse record?")){
    records.splice(i,1);
    render();
  }
}

function view(i){
  let r=records[i];
  alert(`Warehouse : ${r.name}
Crop : ${r.cropName}
Type : ${r.t}
Stock : ${r.st} Tons
Capacity : ${r.cap} Tons`);
}
</script>

</body>
</html>
