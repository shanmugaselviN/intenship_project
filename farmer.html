<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Farmer Management | Elite UI</title>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Manrope',sans-serif;
}


body{
  min-height:100vh;
  padding:50px;
  background:
    radial-gradient(circle at 10% 20%, #bbf7d0 0%, transparent 40%),
    radial-gradient(circle at 90% 10%, #99f6e4 0%, transparent 40%),
    radial-gradient(circle at 50% 90%, #dcfce7 0%, transparent 40%),
    linear-gradient(120deg,#ecfdf5,#f0fdfa,#f7fee7);
  animation:bgShift 18s infinite alternate;
}

@keyframes bgShift{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(25deg);}
}

/* ===== CONTAINER ===== */
.container{
  max-width:1450px;
  margin:auto;
  display:grid;
  grid-template-columns:380px 1fr;
  gap:45px;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.96);}
  to{opacity:1;transform:scale(1);}
}

/* ===== CARD ===== */
.card{
  position:relative;
  z-index:1;
  background:rgba(255,255,255,0.85);
  border-radius:30px;
  padding:36px;
  box-shadow:0 30px 80px rgba(0,0,0,0.15);
  overflow:hidden;
}


.card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:30px;
  padding:2px;
  background:linear-gradient(135deg,#22c55e,#67e8f9,#4ade80);
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
  pointer-events:none; 
}


h2{
  font-family:'Libre Baskerville',serif;
  text-align:center;
  color:#064e3b;
  font-size:28px;
  margin-bottom:28px;
}


label{
  margin-top:18px;
  display:block;
  font-weight:600;
  color:#065f46;
}

input,select{
  width:100%;
  margin-top:8px;
  padding:15px 18px;
  border-radius:18px;
  border:none;
  background:#f0fdfa;
  font-size:15px;
  position:relative;
  z-index:2;
  box-shadow:inset 5px 5px 10px rgba(0,0,0,0.06),
             inset -5px -5px 10px rgba(255,255,255,0.9);
}

input:focus,select:focus{
  outline:none;
  background:white;
  box-shadow:0 0 0 3px rgba(34,197,94,0.35);
}

small{
  color:#dc2626;
  font-weight:600;
  font-size:13px;
}


button{
  width:100%;
  margin-top:30px;
  padding:18px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#22c55e,#4ade80);
  color:#064e3b;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:0.45s;
  position:relative;
  z-index:2;
}

button:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 20px 40px rgba(34,197,94,0.45);
}


table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 14px;
  font-size:15px;
}

thead th{
  padding:14px;
  text-align:center;
  color:#065f46;
}

tbody tr{
  background:rgba(255,255,255,0.75);
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  transition:0.4s;
}

tbody tr:hover{
  transform:scale(1.03);
  background:#ecfdf5;
}

td{
  padding:16px;
  text-align:center;
}

tbody tr td:first-child{
  border-radius:20px 0 0 20px;
}
tbody tr td:last-child{
  border-radius:0 20px 20px 0;
}


.action{
  padding:8px 16px;
  border:none;
  border-radius:16px;
  font-weight:600;
  cursor:pointer;
  margin:2px;
  transition:0.35s;
}

.view{background:#fde047;}
.edit{background:#7dd3fc;}
.delete{background:#fca5a5;}

.action:hover{
  transform:scale(1.2);
}
</style>
</head>

<body>

<div class="container">


<div class="card">
<h2>ðŸŒ¾ Farmer Entry</h2>

<label>Farmer Name</label>
<input id="farmerName" placeholder="Only letters">
<small id="nameErr"></small>

<label>Mobile Number</label>
<input id="farmerMobile" placeholder="10 digits">
<small id="mobileErr"></small>

<label>District</label>
<input id="farmerDistrict" placeholder="Only letters">
<small id="districtErr"></small>

<label>Land (Acres)</label>
<input type="number" id="farmerLand">
<small id="landErr"></small>

<label>Crop</label>
<select id="farmerCrop">
<option value="">Select Crop</option>
<option>Rice</option>
<option>Wheat</option>
<option>Sugarcane</option>
<option>Maize</option>
</select>
<small id="cropErr"></small>

<button onclick="saveFarmer()">Save Farmer</button>
</div>


<div class="card">
<h2>ðŸ“‹ Farmer Records</h2>

<table>
<thead>
<tr>
<th>Name</th>
<th>Mobile</th>
<th>District</th>
<th>Land</th>
<th>Crop</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>
</div>

</div>
<script src="farmer.js"></script>
<script>
let farmers=[],editIndex=-1;

function validate(){
  document.querySelectorAll("small").forEach(e=>e.innerText="");
  let ok=true;

  if(!/^[A-Za-z ]+$/.test(farmerName.value.trim())){
    nameErr.innerText="Only letters allowed"; ok=false;
  }
  if(!/^[0-9]{10}$/.test(farmerMobile.value.trim())){
    mobileErr.innerText="Enter 10 digit number"; ok=false;
  }
  if(!/^[A-Za-z ]+$/.test(farmerDistrict.value.trim())){
    districtErr.innerText="Only letters allowed"; ok=false;
  }
  if(farmerLand.value<=0){
    landErr.innerText="Enter valid land"; ok=false;
  }
  if(farmerCrop.value===""){
    cropErr.innerText="Select crop"; ok=false;
  }
  return ok;
}

function saveFarmer(){
  if(!validate()) return;

  let f={
    name:farmerName.value.trim(),
    mobile:farmerMobile.value.trim(),
    district:farmerDistrict.value.trim(),
    land:farmerLand.value,
    crop:farmerCrop.value
  };

  editIndex===-1 ? farmers.push(f) : farmers[editIndex]=f;
  editIndex=-1;
  clearForm();
  render();
}

function render(){
  tableBody.innerHTML="";
  farmers.forEach((f,i)=>{
    tableBody.innerHTML+=`
    <tr>
      <td>${f.name}</td>
      <td>${f.mobile}</td>
      <td>${f.district}</td>
      <td>${f.land}</td>
      <td>${f.crop}</td>
      <td>
        <button class="action view" onclick="viewFarmer(${i})">View</button>
        <button class="action edit" onclick="editFarmer(${i})">Edit</button>
        <button class="action delete" onclick="deleteFarmer(${i})">Delete</button>
      </td>
    </tr>`;
  });
}

function editFarmer(i){
  let f=farmers[i];
  farmerName.value=f.name;
  farmerMobile.value=f.mobile;
  farmerDistrict.value=f.district;
  farmerLand.value=f.land;
  farmerCrop.value=f.crop;
  editIndex=i;
}

function deleteFarmer(i){
  if(confirm("Delete this farmer?")){
    farmers.splice(i,1);
    render();
  }
}

function viewFarmer(i){
  let f=farmers[i];
  alert(`Name : ${f.name}\nMobile : ${f.mobile}\nDistrict : ${f.district}\nLand : ${f.land}\nCrop : ${f.crop}`);
}

function clearForm(){
  farmerName.value="";
  farmerMobile.value="";
  farmerDistrict.value="";
  farmerLand.value="";
  farmerCrop.value="";
}
</script>

</body>
</html>
