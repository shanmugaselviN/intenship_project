<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fertilizer Plan | Smart Farm</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}


body{
  min-height:100vh;
  padding:40px 20px;
  background:
    radial-gradient(circle at top,#dcfce7,#ecfdf5),
    linear-gradient(135deg,#bbf7d0,#f0fdf4);
  animation:bgMove 12s ease infinite alternate;
}
@keyframes bgMove{
  from{background-position:0 0}
  to{background-position:100% 100%}
}


.container{
  max-width:1250px;
  margin:auto;
  display:grid;
  grid-template-columns:380px 1fr;
  gap:36px;
}


.card{
  background:rgba(255,255,255,.96);
  padding:30px;
  border-radius:36px;
  box-shadow:0 28px 65px rgba(0,0,0,.22);
  animation:slideUp .8s ease;
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(45px)}
  to{opacity:1;transform:translateY(0)}
}


h2{
  font-family:'Playfair Display',serif;
  text-align:center;
  padding:16px;
  border-radius:28px;
  background:linear-gradient(135deg,#166534,#22c55e);
  color:white;
  margin-bottom:26px;
  letter-spacing:1px;
}


label{
  margin-top:16px;
  display:block;
  font-weight:600;
  color:#14532d;
}
input,select{
  width:100%;
  margin-top:6px;
  padding:14px;
  border-radius:18px;
  border:2px solid #bbf7d0;
  background:#f0fdf4;
  transition:.3s;
}
input:focus,select:focus{
  outline:none;
  border-color:#22c55e;
  box-shadow:0 0 0 5px rgba(34,197,94,.25);
}
.invalid{
  border-color:#dc2626!important;
  background:#fee2e2;
}
small{
  color:#dc2626;
  font-size:12px;
  font-weight:600;
}


button{
  width:100%;
  margin-top:26px;
  padding:16px;
  border:none;
  border-radius:42px;
  background:linear-gradient(135deg,#22c55e,#15803d);
  color:white;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:.4s;
}
button:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 22px 45px rgba(34,197,94,.45);
}


.table-wrapper{overflow-x:auto}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 18px;
  font-size:14px;
}
thead th{
  font-family:'Playfair Display',serif;
  background:linear-gradient(135deg,#064e3b,#16a34a);
  color:white;
  padding:14px;
}
tbody tr{
  background:linear-gradient(135deg,#f0fdf4,#dcfce7);
  border-radius:22px;
  box-shadow:0 14px 32px rgba(0,0,0,.18);
  transition:.3s;
}
tbody tr:hover{
  transform:translateY(-6px);
  background:#bbf7d0;
}
tbody td{
  padding:14px;
  text-align:center;
  color:#14532d;
  font-weight:500;
}


.level{
  padding:6px 18px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
  color:white;
}
.Low{background:#4ade80}
.Medium{background:#22c55e}
.High{background:#15803d}


.action{
  padding:6px 14px;
  border:none;
  border-radius:16px;
  font-size:12px;
  font-weight:600;
  margin:3px;
  cursor:pointer;
}
.view{background:#facc15}
.edit{background:#16a34a;color:white}
.delete{background:#dc2626;color:white}


@media(max-width:900px){
  .container{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h2>ðŸŒ¿ Fertilizer Plan Entry</h2>

<label>Plot Name</label>
<input id="plotName">
<small id="plotErr"></small>

<label>Crop Type</label>
<select id="crop">
<option value="">Select Crop</option>
<option>Rice</option>
<option>Wheat</option>
<option>Maize</option>
<option>Sugarcane</option>
</select>
<small id="cropErr"></small>

<label>Nitrogen (kg/ha)</label>
<input type="number" id="n">
<small id="nErr"></small>

<label>Phosphorus (kg/ha)</label>
<input type="number" id="p">
<small id="pErr"></small>

<label>Potassium (kg/ha)</label>
<input type="number" id="k">
<small id="kErr"></small>

<label>Fertilizer Level</label>
<select id="level">
<option value="">Select Level</option>
<option>Low</option>
<option>Medium</option>
<option>High</option>
</select>
<small id="lErr"></small>

<button onclick="save()">Save Plan</button>
</div>

<div class="card">
<h2>ðŸ“‹ Fertilizer Records</h2>
<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Plot</th>
<th>Crop</th>
<th>N</th>
<th>P</th>
<th>K</th>
<th>Level</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
</div>

</div>
<script src="fertilizer.js"></script>
<script>
let plans=[], edit=-1;
const nameRegex=/^[A-Za-z ]{3,}$/;

function save(){
  document.querySelectorAll("small").forEach(e=>e.innerText="");
  document.querySelectorAll(".invalid").forEach(e=>e.classList.remove("invalid"));

  let plot=plotName.value.trim();
  let cropVal=crop.value;
  let nv=n.value, pv=p.value, kv=k.value;
  let lvl=level.value;

  let ok=true;

  if(!nameRegex.test(plot)){plotErr.innerText="Min 3 letters";plotName.classList.add("invalid");ok=false;}
  if(cropVal===""){cropErr.innerText="Select crop";crop.classList.add("invalid");ok=false;}
  if(nv===""||nv<0){nErr.innerText="Invalid value";n.classList.add("invalid");ok=false;}
  if(pv===""||pv<0){pErr.innerText="Invalid value";p.classList.add("invalid");ok=false;}
  if(kv===""||kv<0){kErr.innerText="Invalid value";k.classList.add("invalid");ok=false;}
  if(lvl===""){lErr.innerText="Select level";level.classList.add("invalid");ok=false;}
  if(!ok)return;

  let obj={plot,crop:cropVal,n:nv,p:pv,k:kv,level:lvl};
  edit==-1?plans.push(obj):(plans[edit]=obj,edit=-1);

  plotName.value=crop.value=n.value=p.value=k.value=level.value="";
  render();
}

function render(){
  tbody.innerHTML="";
  plans.forEach((x,i)=>{
    tbody.innerHTML+=`
    <tr>
      <td>${x.plot}</td>
      <td>${x.crop}</td>
      <td>${x.n}</td>
      <td>${x.p}</td>
      <td>${x.k}</td>
      <td><span class="level ${x.level}">${x.level}</span></td>
      <td>
        <button class="action view" onclick="alert('Plot : ${x.plot}')">View</button>
        <button class="action edit" onclick="editPlan(${i})">Edit</button>
        <button class="action delete" onclick="del(${i})">Delete</button>
      </td>
    </tr>`;
  });
}
function editPlan(i){
  let x=plans[i];
  plotName.value=x.plot; crop.value=x.crop;
  n.value=x.n; p.value=x.p; k.value=x.k; level.value=x.level;
  edit=i;
}
function del(i){
  if(confirm("Delete this record?")){
    plans.splice(i,1); render();
  }
}
</script>

</body>
</html>
