<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Farm Management</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}


body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:
    linear-gradient(120deg,#e8f5e9,#c8e6c9,#b9f6ca),
    radial-gradient(circle at bottom,#dcedc8,#a5d6a7);
  background-blend-mode:overlay;
  animation:bgFlow 25s infinite alternate ease-in-out;
}


@keyframes bgFlow{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(20deg);}
}


.shape{
  position:absolute;
  width:220px;
  height:220px;
  background:rgba(255,255,255,0.35);
  border-radius:30px;
  backdrop-filter:blur(20px);
  box-shadow:0 25px 55px rgba(0,0,0,0.18);
  animation:floatBox 18s infinite alternate ease-in-out;
}
.shape:nth-child(1){top:12%; left:10%;}
.shape:nth-child(2){bottom:15%; right:10%; animation-duration:22s;}
.shape:nth-child(3){top:42%; right:6%; animation-duration:24s;}

@keyframes floatBox{
  from{transform:translateY(0) rotate(0deg);}
  to{transform:translateY(-70px) rotate(10deg);}
}


.marquee-container{
  width:100%;
  overflow:hidden;
  margin-bottom:45px;
  z-index:2;
}
.marquee-text{
  display:inline-block;
  white-space:nowrap;
  font-weight:700;
  font-size:24px;
  color:#2e7d32;
  text-shadow:0 4px 12px rgba(0,0,0,0.15);
  animation:marquee 24s linear infinite;
}
@keyframes marquee{
  from{transform:translateX(-100%);}
  to{transform:translateX(100%);}
}


.card{
  z-index:3;
  width:420px;
  padding:50px 38px;
  text-align:center;
  border-radius:36px;
  background:rgba(255,255,255,0.55);
  backdrop-filter:blur(24px);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.25),
    inset 0 0 0 1px rgba(255,255,255,0.6);
  animation:cardZoom 1.2s ease;
}

@keyframes cardZoom{
  from{opacity:0; transform:scale(0.75);}
  to{opacity:1; transform:scale(1);}
}

.title{
  font-size:30px;
  font-weight:800;
  color:#1b5e20;
  letter-spacing:1px;
  margin-bottom:12px;
}

.subtitle{
  color:#33691e;
  font-size:15px;
  font-weight:500;
  margin-bottom:34px;
}


.btn{
  position:relative;
  width:165px;
  padding:14px;
  margin:10px 6px;
  border:none;
  border-radius:40px;
  font-size:14px;
  font-weight:700;
  cursor:pointer;
  color:#ffffff;
  background:linear-gradient(135deg,#66bb6a,#43a047);
  box-shadow:0 10px 28px rgba(67,160,71,0.45);
  transition:0.35s;
  overflow:hidden;
}

.btn:hover{
  transform:translateY(-6px) scale(1.06);
  box-shadow:0 14px 34px rgba(67,160,71,0.6);
}


.btn::before{
  content:"";
  position:absolute;
  top:-50%;
  left:-50%;
  width:200%;
  height:200%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.5),transparent);
  transform:rotate(25deg);
  animation:shine 3.5s infinite;
}
@keyframes shine{
  0%{left:-150%;}
  100%{left:150%;}
}
</style>
</head>

<body>

<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="marquee-container">
  <div class="marquee-text">
    üåæ Smart Farm Management System ‚Äî Cloud & DevOps Enabled Agriculture üå±
  </div>
</div>

<div class="card">
  <h2 class="title">üåæ Smart Farm Management</h2>
  <p class="subtitle">Simple ‚Ä¢ Smart ‚Ä¢ Sustainable Farming Platform</p>

  <button class="btn" onclick="window.location.href='signup.html'">‚ú® Sign Up</button>
  <button class="btn" onclick="window.location.href='login.html'">üîê Login</button>
  <script src="index.js"></script>
</div>

</body>
</html>
