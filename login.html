<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Smart Farm</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}


body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f172a;
  overflow:hidden;
}


.bg span{
  position:absolute;
  width:420px;
  height:420px;
  background:linear-gradient(135deg,#22c55e,#4ade80);
  filter:blur(140px);
  opacity:0.45;
  animation:float 16s infinite alternate ease-in-out;
}

.bg span:nth-child(1){
  top:-100px;
  left:-120px;
}

.bg span:nth-child(2){
  bottom:-120px;
  right:-120px;
  animation-delay:3s;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-80px);}
}


.card{
  width:420px;
  padding:45px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(22px);
  border-radius:26px;
  box-shadow:
    0 40px 80px rgba(34,197,94,0.35),
    inset 0 0 0 1px rgba(255,255,255,0.25);
  animation:cardIn 1s ease;
  z-index:2;
}

@keyframes cardIn{
  from{opacity:0; transform:translateY(50px) scale(0.9);}
  to{opacity:1; transform:translateY(0) scale(1);}
}


h2{
  text-align:center;
  font-size:26px;
  font-weight:700;
  color:#dcfce7;
}

.sub{
  text-align:center;
  font-size:14px;
  color:#bbf7d0;
  margin-top:8px;
  margin-bottom:30px;
}


input{
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  margin-top:18px;
  background:rgba(255,255,255,0.15);
  color:white;
  font-size:14px;
  transition:0.3s;
}

input::placeholder{color:#d1fae5;}

input:focus{
  outline:none;
  background:rgba(255,255,255,0.25);
  box-shadow:0 0 0 3px rgba(34,197,94,0.35);
}

small{
  color:#fca5a5;
  font-size:12px;
  margin-left:8px;
  height:16px;
  display:block;
}


button{
  width:100%;
  margin-top:32px;
  padding:16px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:white;
  font-weight:600;
  letter-spacing:1px;
  cursor:pointer;
  transition:0.4s;
  box-shadow:0 18px 35px rgba(34,197,94,0.55);
}

button:hover{
  transform:translateY(-4px);
  box-shadow:0 26px 50px rgba(34,197,94,0.7);
}


.success{
  margin-top:18px;
  color:#86efac;
  font-size:14px;
  text-align:center;
}

.error{
  margin-top:18px;
  color:#fca5a5;
  font-size:14px;
  text-align:center;
}
</style>
</head>

<body>

<div class="bg">
  <span></span>
  <span></span>
</div>

<div class="card">
  <h2>üîê Login</h2>
  <div class="sub">Smart Farm Management System</div>

  <input type="text" id="email" placeholder="Email">
  <small id="emailError"></small>

  <input type="password" id="password" placeholder="Password">
  <small id="passError"></small>

  <button onclick="login()">LOGIN</button>

  <div class="success" id="successMsg"></div>
  <div class="error" id="errorMsg"></div>
  <script src="login.js"></script>
</div>

<script>
window.onload=()=>{
  const d=JSON.parse(localStorage.getItem("userData"));
  if(d){
    email.value=d.email;
    password.value=d.password;
  }
}

function login(){
  emailError.innerText="";
  passError.innerText="";
  successMsg.innerText="";
  errorMsg.innerText="";

  if(email.value===""){
    emailError.innerText="Email required";
    return;
  }
  if(password.value===""){
    passError.innerText="Password required";
    return;
  }

  const d=JSON.parse(localStorage.getItem("userData"));
  if(!d){
    errorMsg.innerText="Please sign up first";
    return;
  }

  if(email.value===d.email && password.value===d.password){
    successMsg.innerText="Welcome "+d.username+" üå±";
    setTimeout(()=>location.href="dashboard.html",1000);
  }else{
    errorMsg.innerText="Invalid email or password";
  }
}
</script>

</body>
</html>
