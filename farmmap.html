<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Farm Map | Smart Farm</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding-top:30px;
  background-image:url("../images/img7.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-attachment:fixed;
}
.container{display:grid;grid-template-columns:300px 1fr 420px;gap:25px;}
.card{
  background:white;
  padding:22px;
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,0.18);
}
h2{
  text-align:center;
  font-weight:700;
  color:#1b5e20;
  margin-bottom:18px;
}
label{font-weight:600;margin-top:12px;display:block;}
input,select{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #bbb;
  margin-top:6px;
  font-weight:500;
}
small{color:#d32f2f;font-weight:600;}
button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#43a047,#66bb6a);
  color:white;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:0.2s;
}
button:hover{transform:scale(1.05);}
.map-area{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:18px;
  min-height:420px;
}
.tile{
  border-radius:22px;
  padding:18px;
  color:white;
  font-weight:700;
  text-align:center;
  box-shadow:0 12px 25px rgba(0,0,0,0.3);
  transition:0.3s;
  backdrop-filter:blur(2px);
}
.tile:hover{transform:translateY(-6px) scale(1.05);}
.Rice{background:linear-gradient(135deg,#89c781,#388e3c);}
.Wheat{background:linear-gradient(135deg,#aed581,#689f38);}
.Sugarcane{background:linear-gradient(135deg,#66bb6a,#388e3c);}
.Maize{background:linear-gradient(135deg,#9ccc65,#558b2f);}
.Cotton{background:linear-gradient(135deg,#a5d6a7,#2e7d32);}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  border-radius:10px;
  overflow:hidden;
}
thead{
  background:linear-gradient(135deg,#2e7d32,#66bb6a);
  color:white;
}
th,td{
  padding:10px;
  font-size:13px;
  text-align:center;
}
tbody tr:nth-child(even){background:#e8f5e9;}
.action{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:600;
  font-size:11px;
  cursor:pointer;
}
.edit{background:#558b2f;}
.delete{background:#d32f2f;}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h2>ðŸ§¾ Plot Entry</h2>

<label>Plot Name</label>
<input id="pname">
<small id="nErr"></small>

<label>Area (Acres)</label>
<input type="number" id="parea">
<small id="aErr"></small>

<label>Crop</label>
<select id="pcrop">
<option value="">Select</option>
<option>Rice</option>
<option>Wheat</option>
<option>Sugarcane</option>
<option>Maize</option>
<option>Cotton</option>
</select>
<small id="cErr"></small>

<button onclick="savePlot()">Save Plot</button>
</div>

<div class="card">
<h2>ðŸŒ¿ Farm Map</h2>
<div class="map-area" id="map"></div>
</div>

<div class="card">
<h2>ðŸ“‹ Plot Records</h2>
<table>
<thead>
<tr>
<th>Plot</th>
<th>Area</th>
<th>Crop</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
let plots=[],edit=-1;

function savePlot(){
  nErr.innerText=aErr.innerText=cErr.innerText="";
  let name=pname.value.trim();
  let area=parea.value;
  let crop=pcrop.value;

  if(name==""){nErr.innerText="Enter plot name";return;}
  if(area<=0){aErr.innerText="Enter valid area";return;}
  if(crop==""){cErr.innerText="Select crop";return;}

  let p={name,area,crop};

  if(edit==-1) plots.push(p);
  else plots[edit]=p;

  edit=-1;
  pname.value="";
  parea.value="";
  pcrop.value="";
  render();
}

function render(){
  map.innerHTML="";
  tbody.innerHTML="";
  plots.forEach((p,i)=>{
    map.innerHTML+=`
      <div class="tile ${p.crop}">
        ${p.name}<br>
        ${p.crop}<br>
        ${p.area} Acres
      </div>`;
    tbody.innerHTML+=`
      <tr>
        <td>${p.name}</td>
        <td>${p.area}</td>
        <td>${p.crop}</td>
        <td>
          <button class="action edit" onclick="editPlot(${i})">Edit</button>
          <button class="action delete" onclick="delPlot(${i})">Delete</button>
        </td>
      </tr>`;
  });
}

function editPlot(i){
  let p=plots[i];
  pname.value=p.name;
  parea.value=p.area;
  pcrop.value=p.crop;
  edit=i;
}

function delPlot(i){
  if(confirm("Delete plot?")){
    plots.splice(i,1);
    render();
  }
}
</script>

</body>
</html>
