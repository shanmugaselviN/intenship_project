<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Support | Smart Farm</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}


body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:50px;
  background:
    radial-gradient(circle at top left,#e8f5e9,#c8e6c9),
    radial-gradient(circle at bottom right,#a5d6a7,#e8f5e9);
  background-size:200% 200%;
  animation:bgFloat 14s ease infinite;
}

@keyframes bgFloat{
  0%{background-position:0% 0%}
  50%{background-position:100% 100%}
  100%{background-position:0% 0%}
}


.main{
  width:1200px;
  display:grid;
  grid-template-columns:420px 1fr;
  gap:40px;
}


.card{
  background:rgba(255,255,255,.90);
  backdrop-filter:blur(18px);
  border-radius:32px;
  padding:34px;
  box-shadow:
    0 40px 90px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.6);
  animation:cardIn 1s ease;
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(40px) scale(.96)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

h2{
  font-family:'Playfair Display',serif;
  text-align:center;
  color:#1b5e20;
  margin-bottom:26px;
  letter-spacing:1.2px;
}

/* Inputs */
label{
  font-weight:600;
  color:#2e7d32;
  margin-top:16px;
  display:block;
}

input,select,textarea{
  width:100%;
  padding:15px;
  margin-top:7px;
  border-radius:20px;
  border:1px solid #c8e6c9;
  font-size:14px;
  background:linear-gradient(#f9fff9,#f1f8e9);
  transition:.35s ease;
}

textarea{resize:none;height:100px}

input:focus,select:focus,textarea:focus{
  outline:none;
  border-color:#66bb6a;
  box-shadow:
    0 0 0 4px rgba(102,187,106,.25),
    0 10px 25px rgba(0,0,0,.15);
  transform:translateY(-2px);
}


small{
  color:#c62828;
  font-size:13px;
  font-weight:500;
}


.save{
  margin-top:30px;
  padding:15px 50px;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#2e7d32,#81c784);
  color:white;
  font-weight:600;
  letter-spacing:.5px;
  cursor:pointer;
  display:block;
  margin:auto;
  box-shadow:0 18px 40px rgba(0,0,0,.3);
  transition:.45s;
}

.save:hover{
  transform:translateY(-6px) scale(1.1);
  box-shadow:0 25px 60px rgba(0,0,0,.45);
}


table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 20px;
}

thead tr{
  background:linear-gradient(135deg,#1b5e20,#66bb6a);
}

th{
  font-family:'Playfair Display',serif;
  color:white;
  padding:18px;
  letter-spacing:1px;
  font-size:14px;
}

tbody tr{
  background:linear-gradient(135deg,#f1f8e9,#e8f5e9);
  box-shadow:0 18px 45px rgba(0,0,0,.18);
  border-radius:22px;
  transition:.45s;
}

tbody tr:hover{
  transform:translateY(-10px) scale(1.03);
  background:#dcedc8;
}

td{
  padding:18px;
  text-align:center;
  font-size:14px;
  font-weight:500;
  color:#2e7d32;
}


.action{
  padding:9px 20px;
  border:none;
  border-radius:22px;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:.35s;
}

.view{background:#039be5}
.edit{background:#7cb342}
.delete{background:#e53935}

.action:hover{
  transform:scale(1.18) rotate(-2deg);
}


@media(max-width:1000px){
  .main{grid-template-columns:1fr;width:100%}
}
</style>
</head>

<body>

<div class="main">

<div class="card">
<h2>ðŸ“ž Support Request</h2>

<label>Farmer Name</label>
<input id="fname">
<small id="e1"></small>

<label>Issue Type</label>
<select id="issue">
<option value="">Select Issue</option>
<option>Crop Disease</option>
<option>Machine Problem</option>
<option>Soil Issue</option>
<option>Warehouse Issue</option>
</select>
<small id="e2"></small>

<label>Priority</label>
<select id="priority">
<option value="">Select Priority</option>
<option>Low</option>
<option>Medium</option>
<option>High</option>
</select>
<small id="e3"></small>

<label>Description</label>
<textarea id="desc"></textarea>
<small id="e4"></small>

<button class="save" onclick="save()">Submit</button>
</div>

<div class="card">
<h2>ðŸ—‚ Support Records</h2>

<table>
<thead>
<tr>
<th>Farmer</th>
<th>Issue</th>
<th>Priority</th>
<th>Description</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
<script src="support.js"></script>
</div>

<script>
let records=[],editIndex=-1;

const fname=document.getElementById("fname");
const issue=document.getElementById("issue");
const priority=document.getElementById("priority");
const desc=document.getElementById("desc");

const e1=document.getElementById("e1");
const e2=document.getElementById("e2");
const e3=document.getElementById("e3");
const e4=document.getElementById("e4");

const tbody=document.getElementById("tbody");

function onlyText(v){
  return /^[A-Za-z ]+$/.test(v);
}

function save(){
  e1.innerText=e2.innerText=e3.innerText=e4.innerText="";

  let n=fname.value.trim();
  let i=issue.value;
  let p=priority.value;
  let d=desc.value.trim();

  let ok=true;

  if(n===""||!onlyText(n)){e1.innerText="Only letters allowed";ok=false}
  if(i===""){e2.innerText="Select issue";ok=false}
  if(p===""){e3.innerText="Select priority";ok=false}
  if(d.length<5){e4.innerText="Minimum 5 characters";ok=false}

  if(!ok)return;

  let obj={n,i,p,d};

  editIndex===-1?records.push(obj):records[editIndex]=obj;
  editIndex=-1;

  fname.value=desc.value="";
  issue.value=priority.value="";
  render();
}

function render(){
  tbody.innerHTML="";
  records.forEach((r,i)=>{
    tbody.innerHTML+=`
      <tr>
        <td>${r.n}</td>
        <td>${r.i}</td>
        <td>${r.p}</td>
        <td>${r.d}</td>
        <td>
          <button class="action view" onclick="view(${i})">View</button>
          <button class="action edit" onclick="edit(${i})">Edit</button>
          <button class="action delete" onclick="del(${i})">Delete</button>
        </td>
      </tr>`;
  });
}

function edit(i){
  let r=records[i];
  fname.value=r.n;
  issue.value=r.i;
  priority.value=r.p;
  desc.value=r.d;
  editIndex=i;
}

function del(i){
  if(confirm("Delete this request?")){
    records.splice(i,1);
    render();
  }
}

function view(i){
  let r=records[i];
  alert(`Farmer : ${r.n}\nIssue : ${r.i}\nPriority : ${r.p}\nDescription : ${r.d}`);
}
</script>

</body>
</html>
