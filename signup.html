<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up | Smart Farm</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url("../images/img9.jpg") no-repeat center/cover;
}

.card{
  width:420px;
  padding:35px;
  background:rgba(255,255,255,0.96);
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.35);
  text-align:center;
}

h2{
  color:#1b5e20;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:1px solid #aaa;
  margin-top:10px;
  outline:none;
}

small{
  color:red;
  font-size:12px;
  margin-left:10px;
  display:block;
  height:16px;
}

button{
  width:100%;
  margin-top:20px;
  padding:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#66bb6a,#43a047);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.success{
  margin-top:15px;
  color:green;
  font-size:14px;
}

.popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-box{
  background:white;
  padding:25px;
  border-radius:15px;
  text-align:center;
  width:300px;
}

.popup-box h3{
  color:#2e7d32;
  margin-bottom:10px;
}

.popup-box p{
  font-size:14px;
}

.popup-box button{
  width:100px;
  margin:10px;
  padding:8px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}

.yes{
  background:#43a047;
  color:white;
}

.no{
  background:#e53935;
  color:white;
}
</style>
</head>

<body>

<div class="card">
  <h2>üåæ Smart Farm Signup</h2>

  <input type="text" id="username" placeholder="Username">
  <small id="userError"></small>

  <input type="text" id="email" placeholder="Email">
  <small id="emailError"></small>

  <input type="password" id="password" placeholder="Password">
  <small id="passError"></small>

  <button onclick="signup()">Sign Up</button>

  <div class="success" id="successMsg"></div>
</div>

<div class="popup" id="popup">
  <div class="popup-box">
    <h3>üíæ Save Details?</h3>
    <p>Do you want to save your account details? üòä</p>
    <button class="yes" onclick="saveData()">‚úÖ Save</button>
    <button class="no" onclick="closePopup()">‚ùå Cancel</button>
  </div>
</div>

<script>
let tempUser = {};

function signup(){
  localStorage.removeItem("userData");

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const userError = document.getElementById("userError");
  const emailError = document.getElementById("emailError");
  const passError = document.getElementById("passError");
  const successMsg = document.getElementById("successMsg");

  userError.textContent = "";
  emailError.textContent = "";
  passError.textContent = "";
  successMsg.textContent = "";

  const userPattern = /^[A-Za-z]{3,15}$/;
  const emailPattern = /^[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,}$/;
  const passPattern = /^[a-z0-9]{6,12}$/;

  let valid = true;

  if(!userPattern.test(username)){
    userError.textContent = "‚ùå Username: 3‚Äì15 letters only";
    valid = false;
  }

  if(!emailPattern.test(email)){
    emailError.textContent = "‚ùå Invalid email format (lowercase only)";
    valid = false;
  }

  if(!passPattern.test(password)){
    passError.textContent = "‚ùå Password 6‚Äì12 chars, lowercase & numbers only";
    valid = false;
  }

  if(!valid) return;

  tempUser = { username, email, password };
  document.getElementById("popup").style.display = "flex";
}

function saveData(){
  localStorage.setItem("userData", JSON.stringify(tempUser));
  document.getElementById("popup").style.display = "none";
  document.getElementById("successMsg").textContent =
    "üéâ Signup Successful! Account Saved üíö";

  setTimeout(() => {
      window.location.href = "dashboard.html";
  }, 1000);
}

function closePopup(){
  document.getElementById("popup").style.display = "none";
  document.getElementById("successMsg").textContent =
    "‚úÖ Signup Successful! (Details not saved ‚ùå)";

  setTimeout(() => {
      window.location.href = "dashboard.html";
  }, 1000);
}
</script>

</body>
</html>
